<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp">

<w3-test-directive></w3-test-directive>
<!-- This works because of the restriction in the script -->
<div w3-test-directive></div>

<script>
var app = angular.module("myApp", []);
app.directive("w3TestDirective", function() {
    return {
		<!-- this is the restriction I was talking about -->
		<!-- E for Element name-->
		<!-- A for Attribute  -->
		<!-- C for Class -->
		<!-- M for Comment -->
        restrict : "A",
        template : "<h1>Made by a directive!</h1>"
    };
});
</script>

<p><strong>Note:</strong> By setting the <strong>restrict</strong> property to "A", only the HTML element with the "w3-test-directive" attribute has invoked the directive.</p>

</body>
</html>
